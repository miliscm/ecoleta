<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoleta - Criar um ponto de coleta</title>
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/create-pointer.css">
  <link rel="stylesheet" href="./style/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">


</head>


<body>
  <div id="page-create-point">
    <header>
      <img src="./assets/logo.svg" alt="Logo Ecoleta">
      <a href="index.html">
        <span></span>
        Voltar para a home
      </a>
    </header>
    <form action="">
      <h1>Cadastro do ponto de coleta</h1>
      <fieldset>
        <legend>
          <h2>Dados da entidade</h2>
        </legend>
        <div class="field">
          <label for="name">Nome da entidade</label>
          <input type="text" name="name" required>
        </div>
        <div class="field-group">
          <div class="field">
            <label for="adress">Endereço</label>
            <input type="text" name="adress" required>
          </div>
          <div class="field">
            <label for="adress2">Número/Complemento</label>
            <input type="text" name="adress2" required>
          </div>
        </div>
        <div class="field-group">
          <div class="field">
            <label for="state">Estado</label>
            <select name="uf" required>
              <option value="">Selecione o estado</option>
            </select>
          </div>
          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" id="" disabled required>
              <option value="">Selecione a cidade</option>
            </select>
            <input type="hidden" name="state">
          </div>
        </div>

      </fieldset>


      <legend>
        <h2>Itens de coleta</h2>
      </legend>
      <fieldset>
        <div class="items-grid">
          <li data-id="1">
            <img src="./assets/lampadas.svg" alt="lampadas">
            <span>Lâmpadas</span>
          </li>
          <li data-id="2">
            <img src="./assets/baterias.svg" alt="Pilhas e baterias">
            <span>Pilhas e baterias</span>
          </li>
          <li data-id="3">
            <img src="./assets/papeis-papelao.svg" alt="Papeis e Papelão">
            <span>Papeis e Papelão</span>
          </li>
          <li data-id="4">
            <img src="./assets/eletronicos.svg" alt="Resíduos Eletrônicos">
            <span>Resíduos Eletrônicos</span>
          </li>
          <li data-id="5">
            <img src="./assets/organicos.svg" alt="Resíduos Orgânicos">
            <span>Resíduos Orgânicos</span>
          </li>
          <li data-id="6">
            <img src="./assets/oleo.svg" alt="Óleo de cozinha">
            <span>Óleo de cozinha</span>
          </li>

        </div>
        <input type="hidden" name="items">
      </fieldset>

      <button type="submit">Cadastrar ponto de coleta</button>
    </form>



  </div>

  <script src="./scripts/create-point.js"></script>
</body>

</html>
